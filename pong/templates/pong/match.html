{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static/css/pong.css"/>
    </head>
    <body>
        <div>
            <h1>Match</h1>
            <h2><a href="/">Home</a></h2>
        </div>
        <div>
            <table>
                <tr>
                    <th>Round</th>
                    <th>Home</th>
                    <th>Away</th>
                    <th>Home Cups Remaining</th>
                    <th>Away Cups Remaining</th>
                </tr>
                <tr>
                    <td>{{ match.round }}</td>
                    <td>{{ match.home_team }}</td>
                    <td>{{ match.away_team }}</td>
                    <td><input type="text" value="{{ match.home_cups_remaining|default_if_none:'' }}"></td>
                    <td><input type="text" value="{{ match.away_cups_remaining|default_if_none:'' }}"></td>
                </tr>
            </table>
            <input type="button" value="Save">
        </div>
    </body>
</html>

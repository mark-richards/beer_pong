{% extends 'base.html' %}
{% load staticfiles %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">Season List</li>
{% endblock %}


{% block content %}
<div>
    <a href="{% url 'create_season_view' %}" class="btn btn-primary" role="button">Create Season</a>
</div>
<br>
<div>
    <table class="table">
        <thead class="thead-inverse">
            <tr>
                <th colspan="3">Seasons</th>
            </tr>
        </thead>
        {% for season in seasons %}
        <tr>
            <td>{{ season.name }}</td>
            <td class="align-middle"><a href="/{{ season.id }}/ladder">Ladder</a></td>
            <td class="align-middle"><a href="/{{ season.id }}/fixture">Fixture</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
